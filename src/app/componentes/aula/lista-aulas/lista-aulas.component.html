<mat-tab-group animationDuration="0ms" (selectedIndexChange)="troqueiTab($event)">
  <mat-tab [label]="i == 0 ? 'Próximas Aulas' : 'Aulas Anteriores'" *ngFor="let lista of listaAulas; let i = index">
    <mat-accordion>
      <p *ngIf="lista.length < 1" class="mt-3 text-center">Não há aulas cadastradas ainda!</p>
      <app-detalhe-aula *ngFor="let aula of lista" [aula]="aula" [aulaAnterior]="i == 1"></app-detalhe-aula>
    </mat-accordion>
  </mat-tab>
  <mat-tab [disabled]="!conversaCarregada && usuarioLogado.tipo === 1">
    <ng-template mat-tab-label>
      <mat-icon class="text-info">chat</mat-icon>
      &nbsp;{{usuarioLogado.tipo === 1 ? 'Fale com o Professor' : 'Fale com seus Alunos'}} &nbsp;
      <mat-icon *ngIf="conversa?.notifAluno" class="text-warning">notifications_active</mat-icon>
    </ng-template>
    <app-chat></app-chat>
  </mat-tab>
</mat-tab-group>
