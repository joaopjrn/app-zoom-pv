<div style="width: 500px;">
  <h2>{{dados.editando ? "Editar aula" : "Cadastrar nova Aula"}}</h2>
  <form class="row" #form="ngForm" (submit)="salvarAula(form)">
    <mat-form-field class="col-12">
      <mat-label>Nome da Aula</mat-label>
      <input type="text" matInput name="nome" #nome="ngModel" [ngModel]="dados.aula?.nome" required>
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Conteúdo da Aula</mat-label>
      <textarea matInput rows="5" name="conteudo" #conteudo="ngModel" [ngModel]="dados.aula?.conteudo" required></textarea>
    </mat-form-field>
    <mat-checkbox *ngIf="!dados?.editando" [checked]="gravarAuto" (change)="gravarAuto = !gravarAuto">Gravar Aula Automaticamente</mat-checkbox>
    <div class="row w-100 justify-content-between">
      <mat-form-field appearance="standard" class="col-5">
        <mat-label>Data da Aula</mat-label>
        <input matInput [matDatepickerFilter]="filtroData" [matDatepicker]="picker" [min]="minDate" [max]="maxDate" name="data" #data="ngModel" [ngModel]="dados.aula?.data" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="col-3" appearance="standard">
        <mat-label>Horário da Aula</mat-label>
        <input type="time" matInput name="hora" #hora="ngModel" [ngModel]="horario" required>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-divider></mat-divider>
    </div>
    <div mat-dialog-actions align="end" class="col-12">
      <button mat-button mat-dialog-close type="button" color="warn">Cancelar</button>
      <button mat-raised-button color="accent" type="submit">Confirmar</button>
    </div>
  </form>
</div>
