<h2 mat-dialog-title>Entrar em uma nova Turma</h2>
<form #form="ngForm" (submit)="entrarTurma(form)">
  <mat-dialog-content class="mat-typography">

    <mat-form-field class="w-100">
      <mat-label>Digite o c√≥digo da turma</mat-label>
      <input type="text" matInput name="codigo" #codigo="ngModel" ngModel minlength="6" maxlength="6" required>
    </mat-form-field>

  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-raised-button mat-dialog-close color="accent" type="submit" [disabled]="codigo.invalid">Confirmar</button>
  </div>
</form>
