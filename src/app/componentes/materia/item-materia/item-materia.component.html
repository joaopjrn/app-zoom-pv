<mat-card class="mat-elevation-z3 mt-2">
  <mat-card-title class="text-truncate">
    <span title="{{materia.nome}}">{{materia.nome}}</span>
  </mat-card-title>
  <img mat-card-image src="../../../../assets/img/{{materia.linkImg}}.png" alt="" [style]="hue">
  <mat-card-content>
    <p>
      Prof. {{ materia.nomeProf}}
    </p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions align="end">
    <button mat-icon-button color="warn" (click)="excluirMateria()"><mat-icon>delete</mat-icon></button>
    <button mat-icon-button color="primary" (click)="editarMateria()"><mat-icon>edit</mat-icon></button>
    <button class="ml-2" mat-raised-button color="accent" [routerLink]="['/materia',materia.codMateria]">Ver Mat√©ria</button>
  </mat-card-actions>
</mat-card>
