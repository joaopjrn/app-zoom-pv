<div style="width: 500px;">
  <h2>Cadastrar nova Aula</h2>
  <form class="row">
    <mat-form-field class="col-12">
      <mat-label>Nome da Aula</mat-label>
      <input type="text" matInput>
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Conteúdo da Aula</mat-label>
      <textarea matInput rows="5"></textarea>
    </mat-form-field>
    <div class="row w-100 justify-content-between">
      <mat-form-field appearance="standard" class="col-5">
        <mat-label>Data da Aula</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="col-3" appearance="standard">
        <mat-label>Horário da Aula</mat-label>
        <input type="time" matInput>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-divider></mat-divider>
    </div>
    <div mat-dialog-actions align="end" class="col-12">
      <button mat-button mat-dialog-close color="warn">Cancelar</button>
      <button mat-raised-button [mat-dialog-close]="true" color="accent">Confirmar</button>
    </div>
  </form>
</div>
